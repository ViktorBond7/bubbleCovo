<section class="swiper container">
  <div class="swiper-header">
    <h2 class="swiper-title">Gallery</h2>
    <p class="swiper-description">
      Immerse yourself in the beautiful, frosty landscapes of Ice Crush 2 and
      experience the magic of winter with every match!
    </p>
  </div>

  <div class="swiper-carousel">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Открываем swiper-wrapper -->
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="./img/photo-1.png" alt="photo-1" />
      </div>
      <div class="swiper-slide">
        <img src="./img/photo-2.png" alt="photo-2" />
      </div>
      <div class="swiper-slide">
        <img src="./img/photo-3.png" alt="photo-3" />
      </div>
      <div class="swiper-slide">
        <img src="./img/photo-4.png" alt="photo-4" />
      </div>
      <div class="swiper-slide">
        <img src="./img/photo-5.png" alt="photo-5" />
      </div>
      <div class="swiper-slide">
        <img src="./img/photo-6.png" alt="photo-6" />
      </div>
    </div>
    <!-- Закрываем swiper-wrapper -->

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</section>
