<section class="container container-home">
  <div id="home">
    <div class="container-home-img">
      <picture>
        <source
          srcset="
            /img/home/123shots-tel1x.png 1x,
            /img/home/123shots-tel2x.png 2x
          "
          media="(max-width:1279px)"
        />

        <source
          srcset="
            /img/home/123shots_desk1x.png 1x,
            /img/home/123shots_desk2x.png 2x
          "
          media="(min-width: 1280px)"
        />
        <img src="/img/home/123shots-tel1x.png" alt="shots" loading="lazy" />
      </picture>
    </div>
    <div class="container-title-button-home">
      <h1 class="home-title">Bubble CoCo: Bubble shooter</h1>
      <a
        class="link-google-play"
        href="https://play.google.com/store/apps/details?id=com.cookapps.bubblecoco"
      >
        <picture>
          <source
            srcset="
              /img/home/google-play.jpg   1x,
              /img/home/google-play2x.jpg 2x
            "
            media="(max-width:1279px)"
          />

          <source
            srcset="
              /img/home/google-play.jpg   1x,
              /img/home/google-play2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <img
            src="/img/home/google-play.jpg"
            alt="google-play"
            loading="lazy"
          />
        </picture>
      </a>
    </div>
  </div>
</section>
